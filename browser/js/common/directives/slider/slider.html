<svg ng-attr-width="{{width}}%" height="80px">
  <rect width="100%" height="76px" opacity="1">
  </rect>
  <g id="slider-bar">
    <rect width="100%" height="40px" opacity='0'></rect>
    <rect ng-attr-width="{{100*movingTime/endTime}}%" y="15px" height="10px" fill="darkturquoise" id="slider-mercury"></rect>
    <g id="slider-dot">
      <rect ng-attr-x="{{movingTime/endTime*100}}%" y="0px" width="40px" height="40px" opacity="0" fill="red"></rect>
      <circle ng-attr-cx="{{movingTime/endTime*100}}%" cy="20" r="12" stroke="darkturquoise" fill="darkturquoise">
    </g>
  </g>

  <g id="slider-buttons">
    <g id="pause-button" ng-hide="paused">
      <rect width="30px" height="30px" y="40" x="20" opacity="0"></rect>
      <rect width="10px" height="30px" y="40" x="20" fill="white"></rect>
      <rect width="10px" height="30px" y="40" x="40" fill="white"></rect>
    </g>
    <g id="play-button" ng-show="paused">
      <rect width="30px" height="30px" y="40" x="20" opacity="0"></rect>
      <polygon points="20,40 45,55 20,70" fill="white"></polygon>
    </g>
  </g>
</svg>
